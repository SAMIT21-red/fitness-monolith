services:
  fitness-mysql:
    image: mysql:8.0
    container_name: fitness-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PWD}
      MYSQL_DATABASE: fitness_db
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PWD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  fitness-app:
    build: .
    container_name: fitness-app
    depends_on:
      fitness-mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env

volumes:
  mysql-data:
